---

- include_vars: "{{ansible_distribution}}.yml"

- name: Add APT key
  apt_key: keyserver=keyserver.ubuntu.net id=7F0CEB10
  when: '"mongodb-org" in mongodb_package'

- name: Add APT repository
  apt_repository: repo="{{mongodb_repository}}" update_cache=yes
  when: '"mongodb-org" in mongodb_package and mongodb_ver != 3'

- name: Add ver 3.0 APT repository
  apt_repository: repo="{{mongodb3_repository}}" update_cache=yes
  when: '"mongodb-org" in mongodb_package and mongodb_ver == 3'

- name: Install MongoDB package
  apt: pkg={{mongodb_package}} state=present

- name: Install additional packages
  apt: pkg={{item}}
  with_items: mongodb_additional_packages
